<script>
(function() {
    var phrases = ['Software Engineer', 'NLP Professor', 'Based in NYC', 'in a band'];
    var el = document.getElementById('typewriter-text');
    if (!el) return;
    var typeSpeed = 80;
    var deleteSpeed = 50;
    var pauseAtEnd = 1500;
    var pauseAfterDelete = 400;
    var i = 0;
    var charIndex = 0;
    var isDeleting = false;

    function tick() {
        var phrase = phrases[i];
        if (isDeleting) {
            el.textContent = phrase.substring(0, charIndex - 1);
            charIndex--;
            if (charIndex === 0) {
                isDeleting = false;
                i = (i + 1) % phrases.length;
                setTimeout(tick, pauseAfterDelete);
                return;
            }
            setTimeout(tick, deleteSpeed);
        } else {
            el.textContent = phrase.substring(0, charIndex + 1);
            charIndex++;
            if (charIndex === phrase.length) {
                isDeleting = true;
                setTimeout(tick, pauseAtEnd);
                return;
            }
            setTimeout(tick, typeSpeed);
        }
    }
    setTimeout(tick, 500);
})();
</script>
